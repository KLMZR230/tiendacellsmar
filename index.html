<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda Completa</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --color-primary: #007bff;
            --color-primary-dark: #0056b3;
            --color-success: #28a745;
            --color-danger: #dc3545;
            --color-light: #f8f9fa;
            --color-dark: #343a40;
            --color-grey: #6c757d;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --border-radius: 8px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: var(--color-light);
            color: var(--color-dark);
        }
        .hidden { display: none !important; }

        /* --- Estilos de Navegación --- */
        nav {
            background-color: #fff;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        nav h1 { color: var(--color-primary); margin: 0; font-size: 1.5rem; }
        nav a {
            text-decoration: none;
            color: var(--color-primary);
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            transition: background-color 0.2s;
        }
        nav a:hover { background-color: #f1f1f1; }
        
        #cart-count {
            background-color: var(--color-danger);
            color: white;
            font-size: 0.8rem;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: bold;
            vertical-align: super;
            margin-left: 2px;
        }

        /* --- Estilos Generales de Contenedor --- */
        main { max-width: 1200px; margin: 0 auto; padding: 0 1rem; }
        section { padding: 1rem; }

        /* --- 1. Estilos de la TIENDA --- */
        #loading-message { font-size: 1.2rem; text-align: center; padding: 2rem; }
        #product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .product-card {
            background-color: #fff;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease;
        }
        .product-card:hover { transform: translateY(-5px); }
        .product-image-container { width: 100%; aspect-ratio: 1 / 1; }
        .product-image { width: 100%; height: 100%; object-fit: cover; }
        .product-info { padding: 1.25rem; flex-grow: 1; display: flex; flex-direction: column; }
        .product-name { font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem; }
        .product-price { font-size: 1.15rem; color: var(--color-primary); font-weight: 700; margin-bottom: 1rem; }
        .cart-btn {
            padding: 0.75rem; background-color: var(--color-primary); color: white;
            border: none; border-radius: var(--border-radius); cursor: pointer;
            font-size: 1rem; font-weight: 600; text-align: center;
            transition: background-color 0.2s; margin-top: auto;
        }
        .cart-btn:hover { background-color: #0056b3; }

        /* --- 2. Estilos de LOGIN y ADMIN (Formularios) --- */
        .form-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2.5rem;
            background-color: #fff;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border-top: 4px solid var(--color-primary);
        }
        .form-container h2 { text-align: center; margin-bottom: 2rem; }
        form { display: grid; gap: 1.25rem; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { font-weight: 600; margin-bottom: 0.5rem; }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%; padding: 0.75rem; border: 1px solid #ccc;
            border-radius: var(--border-radius); font-size: 1rem;
        }
        .file-label {
            display: inline-block; padding: 0.75rem 1rem; background-color: #fff;
            border: 1px solid var(--color-grey); border-radius: var(--border-radius);
            cursor: pointer; transition: background-color 0.2s; text-align: center;
        }
        .file-label:hover { background-color: #f1f1f1; }
        #file-name { font-style: italic; color: var(--color-grey); margin-top: 0.5rem; text-align: center; }
        
        button[type="submit"] {
            padding: 0.85rem; background-color: var(--color-primary); color: white;
            border: none; border-radius: var(--border-radius); cursor: pointer;
            font-size: 1rem; font-weight: 600; display: flex;
            justify-content: center; align-items: center; gap: 0.5rem;
        }
        button[type="submit"]:hover { background-color: var(--color-primary-dark); }
        button[type="submit"]:disabled { background-color: var(--color-grey); cursor: not-allowed; }
        
        #logout-btn {
            width: 100%; padding: 0.75rem; background-color: var(--color-danger); color: white;
            border: none; border-radius: var(--border-radius); cursor: pointer;
            font-size: 1rem; font-weight: 600; margin-top: 1rem;
        }

        .loader {
            width: 18px; height: 18px; border: 2px solid #FFF;
            border-bottom-color: transparent; border-radius: 50%;
            display: inline-block; animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .status-message {
            text-align: center; font-weight: 600; margin-top: 1.5rem;
            padding: 0.75rem; border-radius: var(--border-radius);
        }
        .success { background-color: #e6f7ec; color: var(--color-success); border: 1px solid var(--color-success); }
        .error { background-color: #fdecea; color: var(--color-danger); border: 1px solid var(--color-danger); }
        
        footer { text-align: center; padding: 2rem; margin-top: 2rem; color: #777; }

        #cart-overlay, #payment-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6); display: none;
        }
        #cart-modal, #payment-modal {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff; padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            width: 90%; display: none;
        }
        #cart-overlay { z-index: 90; }
        #cart-modal { z-index: 91; max-width: 550px; }
        #payment-overlay { z-index: 100; }
        #payment-modal { z-index: 101; max-width: 450px; }
        
        #cart-overlay.visible, #cart-modal.visible,
        #payment-overlay.visible, #payment-modal.visible {
            display: block;
        }
        
        #cart-items-list { max-height: 300px; overflow-y: auto; margin-bottom: 1rem; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 0; border-bottom: 1px solid #eee; }
        .cart-item:last-child { border-bottom: none; }
        .cart-item-name { font-weight: 600; }
        .cart-item-price { color: var(--color-grey); }

        #payment-modal h2, #payment-modal p { text-align: center; }
        #payment-modal h2 { margin-bottom: 1rem; }
        #payment-modal p { margin-bottom: 2rem; font-size: 1.1rem; }
        
        .close-btn { position: absolute; top: 10px; right: 15px; font-size: 2.5rem; color: #aaa; background: none; border: none; cursor: pointer; line-height: 1; }
        
        .payment-options { display: flex; flex-direction: column; gap: 1rem; }
        .payment-btn { padding: 1rem; font-size: 1.1rem; font-weight: 600; border: 1px solid #ccc; border-radius: var(--border-radius); background-color: #f9f9f9; cursor: pointer; transition: background-color 0.2s, box-shadow 0.2s; display: flex; align-items: center; gap: 0.75rem; }
        .payment-btn:hover { background-color: #f1f1f1; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .payment-btn .emoji { font-size: 1.5rem; }

        /* --- AÑADIDO: Estilos para la lista de pedidos del Admin --- */
        #orders-container {
            max-width: 900px;
            margin: 3rem auto;
            padding: 2.5rem;
            background-color: #fff;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        .order-card {
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        .order-header p { margin: 0; }
        .order-total { font-size: 1.2rem; font-weight: bold; color: var(--color-primary); }
        .order-items-list { list-style-type: none; padding-left: 0; }
        .order-items-list li { display: flex; justify-content: space-between; padding: 0.5rem 0; }
    </style>
</head>
<body>

    <nav>
        <h1><a href="#shop" style="text-decoration:none; color:inherit;">Mi Tienda</a></h1>
        <div>
            <a href="#shop">Tienda</a>
            <a href="#admin">Admin</a>
            <a href="#" id="cart-toggle" title="Ver Carrito">
                🛒 Carrito (<span id="cart-count">0</span>)
            </a>
        </div>
    </nav>

    <main>
        <section id="shop-section">
            <div id="product-grid"></div>
            <p id="loading-message">Cargando productos...</p>
        </section>

        <section id="login-section" class="hidden">
            <div class="form-container">
                <h2>Admin Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" id="login-btn">
                        <span id="login-btn-text">Iniciar Sesión</span>
                    </button>
                </form>
                <div id="login-status" class="status-message"></div>
            </div>
        </section>

        <section id="admin-section" class="hidden">
            <div class="form-container">
                <h2>Cargar Nuevo Producto</h2>
                <form id="product-form">
                    <div class="form-group">
                        <label for="product-name">Nombre del Producto:</label>
                        <input type="text" id="product-name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-price">Precio:</label>
                        <input type="number" id="product-price" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="product-image" class="file-label">
                            Haz clic para subir una imagen
                        </label>
                        <input type="file" id="product-image" accept="image/*" class="hidden" required>
                        <div id="file-name">Ningún archivo seleccionado</div>
                    </div>
                    <button type="submit" id="submit-btn">
                        <span id="loader" class="loader hidden"></span>
                        <span id="btn-text">Guardar Producto</span>
                    </button>
                </form>
                <div id="admin-status" class="status-message"></div>
                <button id="logout-btn">Cerrar Sesión</button>
            </div>

            <div id="orders-container">
                <h2 style="text-align: center; margin-bottom: 2rem;">Pedidos Recibidos</h2>
                <div id="orders-list"></div>
                <p id="loading-orders-message">Cargando pedidos...</p>
            </div>
        </section>

    </main>
    
    <div id="cart-overlay" class="hidden"></div>
    <div id="cart-modal" class="hidden">
        <button id="close-cart-btn" class="close-btn">&times;</button>
        <h2>Tu Carrito</h2>
        <div id="cart-items-list"><p>Tu carrito está vacío.</p></div>
        <hr style="margin: 1.5rem 0;">
        <h3 style="text-align: right; margin-bottom: 1.5rem;">Total: <span id="cart-total">$0.00</span></h3>
        <button type="submit" id="checkout-btn" style="width:100%;" class="cart-btn">Proceder al Pago</button>
    </div>
    
    <div id="payment-overlay" class="hidden"></div>
    <div id="payment-modal" class="hidden">
        <button id="close-modal-btn" class="close-btn">&times;</button>
        <h2>Seleccionar Método de Pago</h2>
        <p><strong id="modal-product-name"></strong></p>
        <div id="payment-status" class="status-message hidden"></div>
        <div class="payment-options">
            <button class="payment-btn" data-method="cod"><span class="emoji">🚚</span> Contra Entrega</button>
            <button class="payment-btn" data-method="paypal"><span class="emoji">🅿️</span> PayPal</button>
            <button class="payment-btn" data-method="card"><span class="emoji">💳</span> Tarjeta de Crédito/Débito</button>
        </div>
    </div>
    
    <footer><p>&copy; 2025 Cell Smar. Todos los derechos reservados.</p></footer>

    <script>
        // --- CONFIGURACIÓN E INICIALIZACIÓN ---
        const SUPABASE_URL = 'https://kbvheywmgxkpigoldhuw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtidmhleXdtZ3hrcGlnb2xkaHV3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwODYzOTQsImV4cCI6MjA3NjY2MjM5NH0.KNK1dmVI5iAvKcIdLAjjyhzrLun3ZgwQe1LIuBhgZU0'; 
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let cart = [];
        let productsLoaded = false;
        
        const shopSection = document.getElementById('shop-section');
        const loginSection = document.getElementById('login-section');
        const adminSection = document.getElementById('admin-section');
        const sections = [shopSection, loginSection, adminSection];
        const decoder = document.createElement('textarea');

        // --- ENRUTADOR (Router) ---
        async function handleRouting() {
            const hash = window.location.hash || '#shop'; 
            sections.forEach(s => s.classList.add('hidden'));

            if (hash === '#shop') {
                shopSection.classList.remove('hidden');
                loadProducts(); 
            } else if (hash === '#login') {
                loginSection.classList.remove('hidden');
            } else if (hash === '#admin') {
                const { data: { session } } = await _supabase.auth.getSession();
                if (session) {
                    adminSection.classList.remove('hidden');
                    loadOrders(); // AÑADIDO: Cargar pedidos cuando el admin entra
                } else {
                    window.location.hash = '#login';
                }
            }
        }

        // --- LÓGICA DE LA TIENDA ---
        const grid = document.getElementById('product-grid');
        const loadingMessage = document.getElementById('loading-message');

        function escapeHTML(str) {
            if (!str) return '';
            return str.replace(/"/g, '&quot;').replace(/'/g, '&#39;').replace(/&/g, '&amp;');
        }

        async function loadProducts() {
            if (productsLoaded) return; 
            loadingMessage.textContent = 'Cargando productos...';
            loadingMessage.style.display = 'block';
            grid.innerHTML = ''; 

            try {
                const { data, error } = await _supabase.from('products').select('*').order('created_at', { ascending: false });
                if (error) throw error;
                if (data.length === 0) {
                    loadingMessage.textContent = 'Aún no hay productos en la tienda.';
                    return;
                }
                loadingMessage.style.display = 'none';

                data.forEach(product => {
                    const formattedPrice = parseFloat(product.price).toFixed(2);
                    const safeName = escapeHTML(product.name);
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <div class="product-image-container"><img src="${product.image_url}" alt="${safeName}" class="product-image"></div>
                        <div class="product-info">
                            <h2 class="product-name">${product.name}</h2>
                            <p class="product-price">$${formattedPrice}</p>
                            <button class="cart-btn" data-id="${product.id}" data-name="${safeName}" data-price="${formattedPrice}">Añadir al Carrito</button>
                        </div>`;
                    grid.appendChild(card);
                });
                productsLoaded = true; 
            } catch (error) {
                console.error('Error cargando productos:', error.message);
                loadingMessage.textContent = `Error al cargar la tienda: ${error.message}`;
            }
        }
        
        // --- LÓGICA DEL CARRITO ---
        const cartToggle = document.getElementById('cart-toggle');
        const cartCount = document.getElementById('cart-count');
        const cartModal = document.getElementById('cart-modal');
        const cartOverlay = document.getElementById('cart-overlay');
        const closeCartBtn = document.getElementById('close-cart-btn');
        const cartItemsList = document.getElementById('cart-items-list');
        const cartTotal = document.getElementById('cart-total');
        const checkoutBtn = document.getElementById('checkout-btn');
        
        function addToCart(id, name, price) {
            decoder.innerHTML = name;
            cart.push({ id, name: decoder.value, price: parseFloat(price) });
            updateCartCount();
        }
        
        function updateCartCount() {
            cartCount.textContent = cart.length;
        }
        
        function renderCartItems() {
            cartItemsList.innerHTML = '';
            let total = 0;
            
            if (cart.length === 0) {
                cartItemsList.innerHTML = '<p>Tu carrito está vacío.</p>';
                checkoutBtn.disabled = true;
            } else {
                cart.forEach(item => {
                    const itemEl = document.createElement('div');
                    itemEl.className = 'cart-item';
                    itemEl.innerHTML = `<span class="cart-item-name">${item.name}</span><span class="cart-item-price">$${item.price.toFixed(2)}</span>`;
                    cartItemsList.appendChild(itemEl);
                    total += item.price;
                });
                checkoutBtn.disabled = false;
            }
            cartTotal.textContent = `$${total.toFixed(2)}`;
        }

        function openCartModal() {
            renderCartItems();
            cartOverlay.classList.remove('hidden');
            cartModal.classList.remove('hidden');
        }
        
        function closeCartModal() {
            cartOverlay.classList.add('hidden');
            cartModal.classList.add('hidden');
        }
        
        cartToggle.addEventListener('click', (e) => { e.preventDefault(); openCartModal(); });
        closeCartBtn.addEventListener('click', closeCartModal);
        cartOverlay.addEventListener('click', closeCartModal);
        
        checkoutBtn.addEventListener('click', () => {
            const total = cart.reduce((acc, item) => acc + item.price, 0);
            if (total <= 0) return;
            closeCartModal();
            openModal(`Total a Pagar: $${total.toFixed(2)}`);
        });

        // --- LÓGICA DEL MODAL DE PAGO Y GUARDADO DE PEDIDOS ---
        const paymentOverlay = document.getElementById('payment-overlay');
        const paymentModal = document.getElementById('payment-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const modalProductName = document.getElementById('modal-product-name');
        const paymentOptions = document.querySelector('.payment-options');
        const paymentStatus = document.getElementById('payment-status');

        function openModal(name) {
            modalProductName.textContent = name;
            paymentStatus.classList.add('hidden');
            paymentOverlay.classList.remove('hidden');
            paymentModal.classList.remove('hidden');
        }

        function closeModal() {
            paymentOverlay.classList.add('hidden');
            paymentModal.classList.add('hidden');
        }

        closeModalBtn.addEventListener('click', closeModal);
        paymentOverlay.addEventListener('click', closeModal); 

        paymentOptions.addEventListener('click', async (e) => {
            const button = e.target.closest('.payment-btn');
            if (!button) return; 

            const method = button.dataset.method;
            const total = cart.reduce((acc, item) => acc + item.price, 0);

            // MODIFICADO: Ahora guarda el pedido en Supabase
            try {
                const { error } = await _supabase
                    .from('orders')
                    .insert([{
                        payment_method: method,
                        total_amount: total,
                        items: cart 
                    }]);

                if (error) throw error;

                // Pedido guardado con éxito
                paymentStatus.textContent = '¡Pedido realizado con éxito! Gracias por tu compra.';
                paymentStatus.className = 'status-message success';
                paymentStatus.classList.remove('hidden');
                
                cart = []; // Vaciar carrito
                updateCartCount();
                
                // Ocultar modal después de 3 segundos
                setTimeout(closeModal, 3000);

            } catch (error) {
                console.error('Error al guardar el pedido:', error.message);
                paymentStatus.textContent = `Error al procesar el pedido: ${error.message}`;
                paymentStatus.className = 'status-message error';
                paymentStatus.classList.remove('hidden');
            }
        });
        
        // --- LISTENER DE CLIC GLOBAL ---
        document.addEventListener('click', (e) => {
            const cartButton = e.target.closest('.cart-btn');
            if (cartButton && cartButton.id !== 'checkout-btn') {
                addToCart(cartButton.dataset.id, cartButton.dataset.name, cartButton.dataset.price);
            }
        });
        
        // --- LÓGICA DE AUTENTICACIÓN (Login/Logout) ---
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await _supabase.auth.signInWithPassword({ email, password });
            if (error) {
                document.getElementById('login-status').textContent = 'Error: Email o contraseña incorrectos.';
                document.getElementById('login-status').classList.add('error');
            } else {
                window.location.hash = '#admin';
            }
        });

        document.getElementById('logout-btn').addEventListener('click', async () => {
            await _supabase.auth.signOut();
            window.location.hash = '#login';
        });

        // --- LÓGICA DEL PANEL DE ADMIN ---
        const productForm = document.getElementById('product-form');
        productForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoading(true);
            try {
                const name = document.getElementById('product-name').value;
                const price = parseFloat(document.getElementById('product-price').value);
                const imageFile = document.getElementById('product-image').files[0];
                if (!name || !price || !imageFile) throw new Error('Completa todos los campos.');

                const fileName = `${Date.now()}-${imageFile.name}`;
                const { error: uploadError } = await _supabase.storage.from('product-images').upload(fileName, imageFile);
                if (uploadError) throw uploadError;

                const { data: urlData } = _supabase.storage.from('product-images').getPublicUrl(fileName);
                const { error: insertError } = await _supabase.from('products').insert([{ name, price, image_url: urlData.publicUrl }]);
                if (insertError) throw insertError;

                showStatus('¡Producto guardado con éxito!', 'success');
                productForm.reset();
                document.getElementById('file-name').textContent = 'Ningún archivo seleccionado';
                productsLoaded = false;
            } catch (error) {
                console.error('Error:', error.message);
                showStatus(error.message, 'error');
            } finally {
                setLoading(false);
            }
        });
        
        document.getElementById('product-image').addEventListener('change', () => {
            const fileInput = document.getElementById('product-image');
            document.getElementById('file-name').textContent = fileInput.files.length > 0 ? fileInput.files[0].name : 'Ningún archivo seleccionado';
        });

        function setLoading(isLoading) {
            document.getElementById('submit-btn').disabled = isLoading;
            document.getElementById('loader').classList.toggle('hidden', !isLoading);
            document.getElementById('btn-text').textContent = isLoading ? 'Guardando...' : 'Guardar Producto';
        }

        function showStatus(message, type) {
            const adminStatus = document.getElementById('admin-status');
            adminStatus.textContent = message;
            adminStatus.className = `status-message ${type}`;
        }
        
        // --- AÑADIDO: Función para cargar y mostrar pedidos al Admin ---
        const ordersListDiv = document.getElementById('orders-list');
        const loadingOrdersMsg = document.getElementById('loading-orders-message');

        async function loadOrders() {
            loadingOrdersMsg.textContent = 'Cargando pedidos...';
            loadingOrdersMsg.style.display = 'block';
            ordersListDiv.innerHTML = '';
            
            try {
                const { data, error } = await _supabase
                    .from('orders')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;
                
                if (data.length === 0) {
                    loadingOrdersMsg.textContent = 'No se han recibido pedidos todavía.';
                    return;
                }
                
                loadingOrdersMsg.style.display = 'none';
                
                data.forEach(order => {
                    const orderCard = document.createElement('div');
                    orderCard.className = 'order-card';
                    
                    const orderDate = new Date(order.created_at).toLocaleString('es-ES');
                    const itemsHtml = order.items.map(item => 
                        `<li><span>${item.name}</span><span>$${item.price.toFixed(2)}</span></li>`
                    ).join('');

                    orderCard.innerHTML = `
                        <div class="order-header">
                            <p><strong>Fecha:</strong> ${orderDate}</p>
                            <p><strong>Método de Pago:</strong> ${order.payment_method.toUpperCase()}</p>
                            <p class="order-total">Total: $${parseFloat(order.total_amount).toFixed(2)}</p>
                        </div>
                        <h4>Productos:</h4>
                        <ul class="order-items-list">${itemsHtml}</ul>
                    `;
                    ordersListDiv.appendChild(orderCard);
                });

            } catch (error) {
                console.error('Error al cargar pedidos:', error.message);
                loadingOrdersMsg.textContent = `Error al cargar pedidos: ${error.message}`;
            }
        }

        // --- INICIALIZACIÓN ---
        window.addEventListener('hashchange', handleRouting);
        document.addEventListener('DOMContentLoaded', handleRouting);
    </script>
</body>
</html>
