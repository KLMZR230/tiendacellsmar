<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --color-primary: #007bff;
            --color-light: #f8f9fa;
            --color-dark: #343a40;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --border-radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: var(--color-light);
            color: var(--color-dark);
        }

        /* Encabezado */
        header {
            background-color: #fff;
            padding: 1.5rem 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            color: var(--color-primary);
        }

        /* Contenedor principal */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        #loading-message {
            font-size: 1.2rem;
            text-align: center;
            padding: 2rem;
        }

        /* Cuadrícula de Productos */
        #product-grid {
            display: grid;
            /* Columnas responsivas: se ajustan solas */
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        /* Tarjeta de Producto */
        .product-card {
            background-color: #fff;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden; /* Para que la imagen respete el borde redondeado */
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        .product-image-container {
            width: 100%;
            /* Mantiene la proporción 1:1 (cuadrada) */
            aspect-ratio: 1 / 1;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Asegura que la imagen llene el contenedor sin distorsionarse */
        }

        .product-info {
            padding: 1.25rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1.15rem;
            color: var(--color-primary);
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .cart-btn {
            padding: 0.75rem;
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            transition: background-color 0.2s;
            margin-top: auto; /* Empuja el botón al fondo */
        }

        .cart-btn:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
            color: #777;
        }

    </style>
</head>
<body>

    <header>
        <h1>Mi Tienda Profesional</h1>
    </header>

    <main>
        <div id="product-grid">
            </div>
        
        <p id="loading-message">Cargando productos...</p>
    </main>
    
    <footer>
        <p>&copy; 2025 Cell Smar. Todos los derechos reservados.</p>
    </footer>

    <script>
        // -----------------------------------------------------------------
        // PASO 1: PEGA TU URL Y TU *NUEVA* CLAVE API AQUÍ
        // -----------------------------------------------------------------
        const SUPABASE_URL = 'https://kbvheywmgxkpigoldhuw.supabase.co'; // Esta URL está bien
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtidmhleXdtZ3hrcGlnb2xkaHV3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwODYzOTQsImV4cCI6MjA3NjY2MjM5NH0.KNK1dmVI5iAvKcIdLAjjyhzrLun3ZgwQe1LIuBhgZU0';
        // -----------------------------------------------------------------

        // Inicializar el cliente de Supabase
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Seleccionar elementos del DOM
        const grid = document.getElementById('product-grid');
        const loadingMessage = document.getElementById('loading-message');

        // Función para cargar los productos cuando la página esté lista
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
        });

        // Función async para pedir los productos a Supabase
        async function loadProducts() {
            try {
                // 1. Pedir todos los productos de la tabla 'products'
                //    Ordenados por fecha de creación, los más nuevos primero.
                const { data, error } = await _supabase
                    .from('products')
                    .select('*') // Selecciona todas las columnas
                    .order('created_at', { ascending: false }); // Los más nuevos primero

                if (error) {
                    throw error; // Si hay un error, detenerse
                }

                // Si no hay productos
                if (data.length === 0) {
                    loadingMessage.textContent = 'Aún no hay productos en la tienda. ¡Añade algunos desde el panel de admin!';
                    return;
                }

                // 2. Si todo sale bien, ocultar el mensaje de carga
                loadingMessage.style.display = 'none';

                // 3. Crear el HTML para cada producto
                data.forEach(product => {
                    // Formatear el precio a 2 decimales
                    const formattedPrice = parseFloat(product.price).toFixed(2);
                
                    // Crear la tarjeta de producto
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <div class="product-image-container">
                            <img src="${product.image_url}" alt="${product.name}" class="product-image">
                        </div>
                        <div class="product-info">
                            <h2 class="product-name">${product.name}</h2>
                            <p class="product-price">$${formattedPrice}</p>
                            
                            <button class="cart-btn" data-id="${product.id}">
                                Añadir al Carrito
                            </button>
                        </div>
                    `;
                    
                    // 4. Añadir la tarjeta a la cuadrícula
                    grid.appendChild(card);
                });

            } catch (error) {
                console.error('Error cargando productos:', error.message);
                loadingMessage.textContent = `Error al cargar la tienda: ${error.message}`;
                loadingMessage.style.color = 'red';
            }
        }
    </script>

</body>
</html>
